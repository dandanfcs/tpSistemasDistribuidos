<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Buscar Monografias</h1>

    <form action="?" method="GET">
      <input type="text" name="orientador" id="" value="{{request.GET.orientador}}">
      <button type="submit" class="btn btn-success" >Buscar</button>
      <a class="btn btn-info" href="/buscarMonografia/">Limpar</a>
    </form>

<h2>{{ titulo}}</h2>
    <table class="table col6 pt-2 mt-4 text-center">
        <thead class="table table-dark">
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Orientador</th>
            <th scope="col">Universidade</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
          {% for monografia in monografias %}
          <tr>
            <th scope="row">{{monografia.titulo}}</th>
            <td>{{monografia.orientador}}</td>
            <td>{{monografia.universidade}}</td>
            <td>{{monografia.curso}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
